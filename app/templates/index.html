<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="static/basic.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"></script>

</head>

<body>
   <div id="head">
      <h1>WikiNews</h1>
      <p style="color:#9EADA2">About</p>
   </div>
   <h3 style="text-align: center;">Top headlines {{ date }}</h3>
   <hr />
   <div class="container">

      {% for n in news_entities %}
      <div class="row">
         <div class="col-4">
            <img src="{{ n.news_image }}" style='width:200px'>
            <p>
               {{ n.news }}
            </p>
            <a href="{{ n.news_url }}" target="_blank">Read More</a>
         </div>
         <div class="col-8">
            <div class="accordian" id="accordian{{ n.news_id }}">
               {% for w in wiki_entities %}
               {% if w.news_id == n.news_id and w.date == n.date %}
               <div class="accordion-item">
                  <h2 class="accordion-header" id="head{{ n.news_id }}{{ w.id }}">
                     <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse{{ n.news_id }}{{ w.id }}" aria-expanded="false"
                        aria-controls="collapse{{ n.news_id }}{{ w.id }}">
                        {{ w.title }}
                     </button>
                  </h2>
                  <div id="collapse{{ n.news_id }}{{ w.id }}" class="accordion-collapse collapse"
                     aria-labelledby="head{{ n.news_id }}{{ w.id }}" data-bs-parent="#accordian{{ n.news_id }}">
                     <div class="accordion-body">
                        <img src="{{ w.wiki_image }}" alt="{{ w.title }}">
                        <p>{{ w.wiki }}</p>
                     </div>
                  </div>
               </div>
               {% endif %}
               {% endfor %}
            </div>
         </div>
      </div>
      <hr />
      {% endfor %}
   </div>
</body>

</html>
