<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="static/basic.css" rel="stylesheet">
</head>

<body>
    <h3>
         <a href = "{{ url_for('index') }}">Wiki News Recommender</a>
    </h3>

    <hr/>
    <table>
         <thead>
            <tr>
               <th>Title</th>
               <th>Wiki Description</th>
               <th>Image</th>
            </tr>
         </thead>

         <tbody>
            {% for w in wiki_entities %}
               <tr>
                   <td>{{ w.title }}</td>
                   <td>{{ w.wiki }}</td>
                   <td>
                     <img src="{{ w.image }}" alt="{{ w.title }}">
                  </td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

</body>
</html>
